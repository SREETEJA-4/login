<body>

  <button type = "button" class = "btn" onclick = "logout()"> Logout</button>

  <div id="sidebar">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>

  </div>
     
  <div id="content">
    <h1>Welcome to My Website</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer ac ex nec tellus cursus tincidunt nec sit amet est.</p>
  </div>
  <div id="data-container"></div>

</body>

<script>

     document.addEventListener("DOMContentLoaded", () => {

  const dataContainer = document.getElementById("data-container");


  const fetchData = () => {
    const apiUrl = "https://jsonplaceholder.typicode.com/albums"; 
 

    fetch(apiUrl)
      .then(response => {
        if (!response.ok) {
          throw new Error("Network response was not ok");
        }
        return response.json();
      })

      .then(data => {

        displayData(data);

      })

      .catch(error => {
        console.error("Fetch error:", error);
        dataContainer.textContent = "Failed to fetch data.";
      });
  };


  const displayData = data => {

    dataContainer.innerHTML = ""; 

    data.forEach(item => {
      const itemDiv = document.createElement("div");
      itemDiv.textContent = `${item.userId} - ${item.id} - ${item.title}`;

      dataContainer.appendChild(itemDiv);
    });
  };

  fetchData();
});

async function fetchdata(){
const temp = await fetch('https://jsonplaceholder.typicode.com/albums');
let data=await temp.json()
console.log(data)
return data}

fetchdata()
      function logout(){
          window.location.href="index.html";
      }
</script>

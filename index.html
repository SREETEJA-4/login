<!DOCTYPE html>

<html>

<head>

  <title>Login Form</title>

</head>

<body>

  <div class="container">

    <h2>Login Form</h2>

    <form id="loginForm">

      <label for="username">Username:</label>

      <input type="text" id="username" name="username" required>

      <label for="password">Password:</label>

      <input type="password" id="password" name="password" required>
      
      <button type="submit">Login</button>

    </form>

    <p id="message"></p>

  </div>

  <script src="script.js"></script>

</body>

<style>
  body {

font-family: Arial, sans-serif;

margin: 0;

padding: 0;

display: flex;

justify-content: center;

align-items: center;

height: 100vh;

background-color: #fcf8f8;  

}



.container {

background-color: rgb(255, 255, 255);

padding: 60px;

border-radius: 5px;

box-shadow: 0 2px 5px rgb(89, 222, 95);

}



h2 {

text-align: center;

margin-bottom: 20px;

}



label {

display: block;

margin-bottom: 5px;

}



input {

width: 100%;

padding: 8px;

margin-bottom: 15px;

border: 1px solid #000000;

border-radius: 4px;

box-shadow: 0 2px 5px rgb(89, 222, 95);

}



button {

background-color: #ffffff;

color: #0b0404;

padding: 8px;

border: none;

border-radius: 8px;

cursor: pointer;

width: 100%;

box-shadow: 0 2px 5px rgba(91, 226, 97, 0.815);

margin-top:20px;

}



button:hover {

background-color: #55eb5a;

}
